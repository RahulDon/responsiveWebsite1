<!DOCTYPE html>
<html>
    <head>
        <title>Rahul Cafe</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Flamenco&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="row clearfix">
                    <img src="images/thomas-william-U7N6XFvTBjU-unsplash.jpg" width="100" height="100" class="logo">

                    <ul class="main-nav animated slideInDown" id="check-class" >
                        <li><a href="#">CAKE DELIVERY</a></li>
                        <li><a href="#">HOW TO ORDER</a></li>
                        <li><a href="#">CHECK MORE</a></li>
                        <li><a href="#">SIGN UP</a></li>
                    </ul>
                    <a href="#" class="sidebar-icon" onclick="slideshow()"><i class="fa fa-bars"></i></a>
                </div>
            </nav>
            <div class="main-content-header">
                <h1>WELCOME TO <span class="colorChange">THAPA CAFE.</span><br>
                    HOUSE OF CAKE LOVER OO YES.</h1>
                <a href="#" class="btn btn-full">click to order</a>
                <a href="#" class="btn btn-more">show me more</a>
            </div>
        </header>

        <script>
            function slideshow(){
                var slide = document.getElementById('check-class');
                if(slide.style.display === 'none'){
                    slide.style.display = 'block';
                }else{
                    slide.style.display = 'none';
                }
            }
        </script>
    </body>
</html>
